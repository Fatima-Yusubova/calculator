<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="row border mx-auto col-md-6 col-lg-5 g-1 p-2 bg-secondary rounded-4 mt-5">
        <div class="col-9">
            <input type="text" id="input" class="w-100 border-0 p-2 mt-1 fs-2 rounded-4" placeholder="0">
        </div>
        <div class="col-3">
            <button onclick="clearr()" type="button" class="btn btn-danger  fs-2 px-4 py-2 rounded-circle ">C</button>
        </div>
        <div class="col-3">
            <button onclick="display('7')" type="button" class="btn btn-dark px-4 py-2 fs-2 rounded-circle">7</button>
        </div>
        <div class="col-3">
            <button onclick="display('8')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">8</button>
        </div>
        <div class="col-3">
            <button onclick="display('9')"  type="button" class="btn btn-dark px-4 py-2 rounded-circle fs-2">9</button>
        </div>
        <div class="col-3">
            <button onclick="display('/')"   type="button" class="btn btn-dark px-4 py-2 rounded-circle text-success  fs-2">/</button>
        </div>
        <div class="col-3">
            <button onclick="display('4')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">4</button>
        </div>
        <div class="col-3">
            <button onclick="display('5')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">5</button>
        </div>
        <div class="col-3">
            <button onclick="display('6')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">6</button>
        </div>
        <div class="col-3">
            <button onclick="display('*')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle text-success fs-2">*</button>
        </div>
        <div class="col-3">
            <button onclick="display('1')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">1</button>
            
        </div>
        <div class="col-3">
            <button onclick="display('2')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">2</button>
        </div>
        <div class="col-3">
            <button onclick="display('3')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">3</button>
        </div>
        <div class="col-3">
            <button onclick="display('+')"  type="button" class="btn btn-dark text-success  px-4 py-2 rounded-circle fs-2">+</button>
        </div>
        <div class="col-3">
            <button onclick="display('.')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle fs-2">.</button>
        </div>
        <div class="col-3">
            <button onclick="display('0')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle  fs-2">0</button>
        </div>
         <div class="col-3">
            <button onclick="calc()"  type="button" class="btn btn-success   px-4 py-2 rounded-circle fs-2 ">=</button>
        </div>
         <div class="col-3">
            <button onclick="display('-')"  type="button" class="btn btn-dark  px-4 py-2 rounded-circle text-success  fs-2">-</button>
        </div>
        

    </div>
   </div>


    <script>

        const input =document.getElementById('input');

        function display(value){
            input.value +=value;
        }
        function clearr(){
            input.value=" ";
        }
        function calc(){
            input.value=eval(input.value);
        }

    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
